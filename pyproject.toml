[build-system]
requires = ["setuptools>=70.0", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydarts"
description = "This is a Desktop app for tracking the score of a Darts game."
readme = "README.md"
authors = [{ name = "Martin Neufeld" }]
dynamic = ["version"]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
pydarts = "pydarts.main:main"

[project.urls]
"Homepage" = "https://github.com/own-neufeldm/pydarts"
"Bug Tracker" = "https://github.com/own-neufeldm/pydarts/issues"

[tool.setuptools]
py-modules = ["pydarts"]

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools_scm
